<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>파일 업로드 테스트</title>
    </head>
    <body>
        <h1>MySQL 사용자 추가</h1>
        <br>
        <form method='post' action='/users/addUser'>
            <table>
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type='text' name='id'></td>
                </tr>
                <tr>
                    <td><label>비밀번호</label></td>
                    <td><input type='password' name='password'></td>
                </tr>
                <tr>
                    <td><label>이름</label></td>
                    <td><input type='text' name='name'></td>
                </tr>
                <tr>
                    <td><label>이메일</label></td>
                    <td><input type='text' name='email'></td>
                </tr>
                <tr>
                    <td><label>소속</label></td>
                    <td><input type='text' name='department'></td>
                </tr>
                <tr>
                    <td><label>건물명</label></td>
                    <td><input type='text' name='buildinglist'></td>
                </tr>
                <tr>
                    <td><label>층</label></td>
                    <td><input type='text' name='positionlist'></td>
                </tr>
                <tr>
                    <td><label>전화번호</label></td>
                    <td><input type='text' name='phone'></td>
                </tr>
                <tr>
                    <td><label>관리자</label></td>
                    <td><input type='checkbox' name='manager' value="true"></td>
                </tr>
            </table> 
            <input type='submit' value='승인요청'>
        </form>
    </body>
</html>
